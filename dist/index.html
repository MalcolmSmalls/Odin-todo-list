<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Todo List</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<form>
            <label for="itemTitle">Title:</label>
            <input type="text" id="itemTitle" name="itemTitle" placeholder="New Task">
            <label for="itemDescription">Description:</label>
            <textarea type="text" id="itemDescription" name="itemDescription"></textarea>
            <label for="itemDueDate">Due Date:</label>
            <input type="date" id="itemDueDate" name="itemDueDate">
            <label for="itemPriority">Importance</label>
            
            <button class="addTodoItem">Add</button>
        </form>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
