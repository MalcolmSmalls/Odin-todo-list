<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Todo List</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<label for="project">Pick your project:</label>
		<select name="project" id="project">
			<option value="default">Default</option>
			<option value="newProject">Create a Project</option>
		</select>


		<ul class="todoList">

		</ul>

        <label for="itemTitle">Title:</label>
        <input type="text" id="itemTitle" name="itemTitle" placeholder="New Task">
        <label for="itemDescription">Description:</label>
        <textarea type="text" id="itemDescription" name="itemDescription"></textarea>
        <label for="itemDueDate">Due Date:</label>
        <input type="date" id="itemDueDate" name="itemDueDate">
		Importance:
        <label for="highImportance">High</label>
		<input type="radio" id="highImportance" name="itemImportance" value="High">
		<label for="mediumImportance">Medium</label>
		<input type="radio" id="mediumImportance" name="itemImportance" value="Medium">
		<label for="littleImportance">Little</label>
		<input type="radio" id="littleImportance" name="itemImportance" value="Little">
            
        <button type="submit" class="addTodoItem">Add</button>


		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
